name: draftmode
description: Collection of multiple widgets.
version: 0.0.1
publish_to: "none" # So it doesn't accidentally get published

environment:
  sdk: '^3.8.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  flutter_platform_widgets: ^9.0.0
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4
  collection: ^1.19.1
  http: ^1.4.0
flutter:
  generate: true
  uses-material-design: true
dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.26.2
  golden_toolkit: ^0.15.0

